<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mukuviewer - Comic Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #viewer-canvas {
            background-color: #000;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 48px;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-button:active {
            background-color: rgba(255, 255, 255, 0.25);
        }

        #prev-button {
            right: 0;
        }

        #next-button {
            left: 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        /* ナビゲーションバー */
        #nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 20;
            transition: opacity 0.3s;
        }

        #nav-bar.hide {
            opacity: 0;
            pointer-events: none;
        }

        .nav-bar-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .nav-bar-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-bar-button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading...</div>
        <canvas id="viewer-canvas"></canvas>
        <button id="next-button" class="nav-button" onclick="nextPage()">❮</button>
        <button id="prev-button" class="nav-button" onclick="prevPage()">❯</button>

        <!-- ナビゲーションバー -->
        <div id="nav-bar">
            <button class="nav-bar-button" onclick="toggleFullscreen()">全画面</button>
        </div>
    </div>

    <script>
        console.log('Starting mukuviewer...');

        // URLからbook_idを取得
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id') || '00000001';
        console.log('Book ID:', bookId);

        // グローバル変数（Emscriptenが拡張する）
        var Module = {
            canvas: document.getElementById('viewer-canvas'),
            print: function(text) {
                console.log('[WASM]', text);
            },
            printErr: function(text) {
                console.error('[WASM]', text);
            },
            preRun: [function() {
                console.log('preRun called');
            }],
            postRun: [function() {
                console.log('postRun called');
                document.getElementById('loading').style.display = 'none';
                console.log('Loading hidden');
            }],
            onRuntimeInitialized: function() {
                console.log('onRuntimeInitialized called');
                try {
                    if (Module.ccall) {
                        console.log('Calling initialize with bookId:', bookId);
                        Module.ccall('initialize', null, ['string'], [bookId]);
                    } else {
                        console.error('Module.ccall is not available');
                    }
                } catch (e) {
                    console.error('Error in onRuntimeInitialized:', e);
                }
            },
            onAbort: function(what) {
                console.error('WASM aborted:', what);
            }
        };

        // ページ送り関数
        function nextPage() {
            console.log('nextPage called');
            try {
                if (Module._nextPage) {
                    Module._nextPage();
                } else if (Module.ccall) {
                    Module.ccall('nextPage', null, [], []);
                } else {
                    console.error('nextPage function not available');
                }
            } catch (e) {
                console.error('Error in nextPage:', e);
            }
        }

        function prevPage() {
            console.log('prevPage called');
            try {
                if (Module._prevPage) {
                    Module._prevPage();
                } else if (Module.ccall) {
                    Module.ccall('prevPage', null, [], []);
                } else {
                    console.error('prevPage function not available');
                }
            } catch (e) {
                console.error('Error in prevPage:', e);
            }
        }

        // キャッシュステータスを表示（デバッグ用）
        function showCacheStatus() {
            if (Module.ccall) {
                Module.ccall('printCacheStatus', null, [], []);
            }
        }

        // 全画面表示の切り替え
        function toggleFullscreen() {
            const container = document.getElementById('container');

            if (!document.fullscreenElement) {
                // 全画面モードに入る
                if (container.requestFullscreen) {
                    container.requestFullscreen().catch(err => {
                        console.error('全画面表示に失敗:', err);
                    });
                } else if (container.webkitRequestFullscreen) {
                    // Safari対応
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    // IE11対応
                    container.msRequestFullscreen();
                }
            } else {
                // 全画面モードから抜ける
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // 全画面モードの変化を検知
        document.addEventListener('fullscreenchange', function() {
            const navBar = document.getElementById('nav-bar');
            if (document.fullscreenElement) {
                console.log('全画面モードに入りました');
                navBar.classList.add('hide');
            } else {
                console.log('全画面モードから抜けました');
                navBar.classList.remove('hide');
            }
        });

        // Safari用
        document.addEventListener('webkitfullscreenchange', function() {
            const navBar = document.getElementById('nav-bar');
            if (document.webkitFullscreenElement) {
                navBar.classList.add('hide');
            } else {
                navBar.classList.remove('hide');
            }
        });

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                nextPage();
            } else if (e.key === 'ArrowRight') {
                prevPage();
            } else if (e.key === 'c' || e.key === 'C') {
                showCacheStatus();
            }
        });

        // スクリプトロードのエラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
        });

        // ウィンドウリサイズ時に再描画
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                console.log('Window resized, re-rendering...');
                if (Module.ccall) {
                    try {
                        Module.ccall('refresh', null, [], []);
                    } catch (e) {
                        console.error('Error in resize handler:', e);
                    }
                }
            }, 250);
        });
    </script>

    <script async type="text/javascript" src="build/mukuviewer.js"></script>
</body>
</html>
